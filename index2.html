<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&amp;subset=latin-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="game.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand&display=swap&subset=latin-ext"
      rel="stylesheet"
    />
    <title>Gra papier kamień nożyczki</title>
  </head>

  <body>
    <h1>GRA "PAPIER, KAMIEŃ, NOŻYCZKI"</h1>
    <h3 class="choice">Wybierz:</h3>
    <div class="select">
      <img
        data-option="papier"
        class="first"
        src="paper.jpg"
        alt=""
        title="Papier"
      />

      <img data-option="kamień" src="rock.jpg" alt="" title="Kamień" />

      <img data-option="nożyczki" src="scissors.jpg" alt="" title="nożyczki" />
    </div>

    <button class="start">Graj!</button>

    <div class="panel-left">
      <h3>Wyniki gry</h3>
      <p>Twój wybór: <span data-summary="your-choice"></span></p>
      <p>Wybór komputera: <span data-summary="ai-choice"></span></p>
    </div>

    <div class="panel-right">
      <h3>Aktualne wyniki</h3>
      <p class="numbers">liczba gier: <span>0</span></p>
      <p class="wins">wygranych: <span>0</span></p>
      <p class="losses">przegranych: <span>0</span></p>
      <p class="draws">remisów: <span>0</span></p>
    </div>
    <h2 class="winner">
      Zwycięzca gry: <span class="whowin" data-summary="who-win"></span>
    </h2>
    <script src="start.js"></script>
  </body>
</html>
